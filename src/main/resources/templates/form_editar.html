<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Formulario editar PRUEBA</title>
</head>
<body>

<header>
    <nav class="main-nav">
        <input type="checkbox" id="isChecked"/>
        <label for="isChecked" class="menu-btn">
            <i class="fas fa-bars"></i>
        </label>
        <a href="index.html" class="logo">OBREGON Software</a>
        <ul class="navlinks">
            <li><a href="#">Services</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#" class="contact">Contact</a></li>
        </ul>
    </nav>
</header>

<div class="content">
    <div class="container">
        <div class="container mt-4">
            <div class="col-sm-6">
                <form th:action="@{/guardar}" th:object=${usuario} method="POST">
                    <div class="card">
                        <div class="card-header">
                            <h3>Formulario de Usuario</h3>
                            <div class="card-body">
                                <div class="form-group">
                                    <label>ID</label>
                                    <input th:field="*{id}" type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Nombres</label>
                                    <input th:field="*{nombre}" type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Apellido</label>
                                    <input th:field="*{apellido}" type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input th:field="*{email}" type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Telefono</label>
                                    <input th:field="*{telefono}" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="card-footer">
                                <div class="form-group d-md-flex">
                                    <input type="submit" value="Guardar" class="form-control btn btn-primary rounded submit px-3">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
